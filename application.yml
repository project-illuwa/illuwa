eureka:
  profiles: cloud
  client:
    serviceUrl:
      defaultZone: http://eureka/eureka/

---
spring:
  profiles: db
  datasource:
    url: jdbc:mariadb://localhost:3306/illuwa?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

---
spring:
  profiles: oauth2
oauth2:
  client_id: illuwa
  client_pw: illuwa_client_pw
  token_uri: http://localhost:8110/oauth/check_token